<script>
    alert ("привет в Alert");
    console.log("Привет в консоле");

    let text = prompt("Напишите что ни-будь");
    document.write(text);

    let myDiv = document.createElement('div');
    myDiv.innerText = text;
    myDiv.style.border = '1px solid green';
    document.body.append(myDiv);
    
</script>
